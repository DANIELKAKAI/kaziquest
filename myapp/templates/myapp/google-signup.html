{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>kaziquest</title>
    
    

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" href="{% static 'myapp/styles.css'%}">
</head>
<!--google-->


<body>






    <div class="container">

        <div class="row align-items-center justify-content-center">
            <h1>kaziquest</h1>
        </div>






        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Complete Sign Up</h4>
                {% if missing_info %}
                <p style="color:red;">fill all fields</p>
                {% endif %}

                <form method="POST" action="/signup/">
                    {% csrf_token %}

                    {% if user_exists %} <p style="color:red;">username already exists</p> {% endif %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="username" value="{{name}}" class="form-control" placeholder="Full name" type="text">
                    </div> <!-- form-group// -->
                    {% if email_exists %} <p style="color:red;">email already exists</p> {% endif %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="email" value="{{email}}" class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        </div>
                        <select name="role" class="form-control">
                            <option selected=""> Role</option>
                            <option>Admin</option>
                            <option>Teacher</option>
                            <option>Student</option>
                        </select>
                    </div> <!-- form-group end.// -->

                    <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input name="password" class="form-control" placeholder="password" type="password">
                        </div> <!-- form-group// -->

                    <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                        </div> <!-- form-group// -->
                        
                    <div class="form-group">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>

                    <p class="text-center">Have an account? <a href="{% url 'signin' %}">Sign In</a> </p>


                </form>
            </article>
        </div> <!-- card.// -->

    </div>
    <!--container end.//-->


   

</body>

</html>
